{% extends "base.html" %}
{% block content %}
<div class="card-header">
    <h2>Decimal to Binary Conversion</h2>
</div>
<div class="card-content">
    <form method="post">
        <div class="form-group">
            <label for="decimal_input">Decimal Number:</label>
            <input type="number" id="decimal_input" name="decimal_number" required>
        </div>
        <button type="submit"><span>Convert</span></button>
    </form>

    {% if result %}
    <div class="result-section">
        <div class="result-entry">
            <div class="result-line">
                <strong>Binary Value:</strong> {{ result }}
            </div>
        </div>
    </div>
    {% endif %}
</div>
{% endblock %}
