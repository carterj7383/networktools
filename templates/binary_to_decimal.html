{% extends "base.html" %}
{% block content %}
    <div class="cardheader">
        <h2>Binary to Decimal Conversion</h2>
    </div>

    <div class="cardcontent">
        <div class="questiondisplay">
            <p>Convert the following binary number to a decimal:</p>
            <div class="binarydisplay">{{ binary_number }}</div>
        </div>

        <form method="POST">
            <div class="formgroup">
                <label for="decimal_answer">Your Decimal Answer:</label>
                <input type="text" id="decimal_answer" name="decimal_answer" placeholder="Enter a decimal value" required>
            </div>
            <button type="submit">Submit</button>
        </form>

        {% if result %}
        <div class="resultsection">
            <div class="resultentry">
                <div class="resultline">
                    <strong>Result:</strong> {{ result }}
                </div>
            </div>
        </div>
        {% endif %}
    </div>
{% endblock %}
